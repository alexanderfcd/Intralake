<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script>
        window.top.document.title;
        const searchParams = new URLSearchParams(location.search);
        let doc = searchParams.get("src");
        if(doc) {
            doc = decodeURI(doc);
        }

        window.__$$currentDocument = doc
         
    </script>

   
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #editor{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
        }
    </style>
   
</head>
<body>

   <!-- EJ2 Document Editor script -->
   <script src="https://cdn.syncfusion.com/ej2/29.1.35/ej2-documenteditor/dist/global/ej2-documenteditor.min.js" type="text/javascript"></script>
 
   <script  >


       addEventListener('load', () => {
           let documenteditor = new ej.documenteditor.DocumentEditorContainer({ 
               enableToolbar: true, 
               height: '100vh', 
               serviceUrl: 'http://localhost:6002/api/documenteditor/',
               isReadOnly: false,
               smartPaste: false,
               enableWordExport: true,
           });

           // ej.documenteditor.DocumentEditorContainer.Inject(ej.documenteditor.Toolbar);

           documenteditor.appendTo('#editor');   

 

           if(window.__$$currentDocument) {


            let http = new XMLHttpRequest();
 
            fetch( window.__$$currentDocument)
            .then(async res => {
             
                const buff = await res.arrayBuffer();
                // const text = await res.text();
                 //const buff = await res.text();

                  const blob = new Blob([buff], { type: 'application/msword' })
      
                documenteditor.documentEditor.open(blob);
                 
            });
 


            
           }

           
       })

   </script>
