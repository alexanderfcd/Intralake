
<script>
    $(document).ready(function(){
        w7.xhr.logged(function(logged){
            if(logged) {
               goToHome()
            }
        });
    })
</script>

<div class="wui-card wui-card-in wui-component small-action-card">
    <div class="wui-card-header">
        <h3><lang>Enter new password</lang></h3>
    </div>
    <form onsubmit="w7.handle.restorePassword(event);">
        <div class="field-holder">
            <label><lang>New password</lang></label>
            <input type="password" name="password" />
            <span class="error" data-error data-path="password"></span>
        </div>
        <div class="field-holder">
            <label><lang>Confirm password</lang></label>
            <input type="password" name="password2"/>
            <span class="error" data-error data-path="password2"></span>
        </div>
        <span class="error" data-error data-path="credentials"></span>
        <div class="wui-card-footer">
            <button type="submit" class="btn-position-main"><lang>Save</lang></button>
            <a href="/" class="wui-btn-link btn-position-alt"><lang>Cancel</lang></a>
        </div>
    </form>
</div>
