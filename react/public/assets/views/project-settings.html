<form onsubmit="w7.handle.updateProject(event)" data-permsection="$manageProject">
    <div class="field-holder" id="project-image-update"> </div>
    <div class="field-holder">
        <label><lang>Name</lang></label>
        <input type="text" placeholder="lang(Project Name)" id="project-name">
    </div>
    <div class="field-holder">
        <label><lang>Description</lang></label>
        <input type="text" placeholder="lang(Project description)" id="project-description" maxlength="70">
    </div>
    <div class="wtab-footer">

        <button type="submit" class="wui-btn wui-btn-c"><lang>Save</lang></button>
    </div>
</form>
